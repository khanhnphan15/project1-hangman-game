<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="text/stylesheet" href="css/style.css" />
    <script defer src="js/app.js"></script>
    <title>Hangman Game in Javascript</title>
</head>

<body>
    <div class="wrapper"> //container
        <h1>Hangman in Javascript</h1>
        <h3>Try to guess the word by typing a letter each time of your choice</h3>
        <div class="letter-div"></div> //letters
        <p>Hints</p>
        <div class="word-div"></div> //words
        <h3>Remaining Lives: <span class="lives">6</span></h3>
        <div class="row hint-div">
            <button class="hint-btn">Hints</button> //hintBtn
            <button class="reset-btn">Resets</button> //resetBtn
        </div>
       <div>
        <h2>Game Over!</h2>
        <h3 class="notif-content">You won!</h3>
        <h4>Correct word: <span class="notif-span"></span></h4>
        <button class="notif-btn">Play Again!</button>
       </div>
    </div>

</body>

</html>

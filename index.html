<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script defer="" src="js/app.js"></script>
    <title>Hangman Game</title>
</head>

<body>
    <h2>
        <bold>Hangman Games</bold>
    </h2>
    <div class="hangman-container">
        <div class="platform"></div>
        <div class="trapdoor"></div>
        <div class="trapdoor-left-vertical"></div>
        <div class="trapdoor-right-vertical"></div>
        <div class="trapdoor-lateral-left"></div>
        <div class="trapdoor-lateral-right"></div>
        <div class="vertical-post"></div>
        <div class="lateral-post"></div>
        <div class="rope hidden-part"></div>
        <div class="head"></div>
        <div class="left-arm hidden-part"></div>
        <div class="right-arm hidden-part"></div>
        <div class="body hidden-part"></div>
        <div class="left-leg hidden-part"></div>
        <div class="right-leg hidden-part"></div>
    </div>
    <div class="wrapper">
        <h3>Choose the letters below to guess the word.</h3>
        <div class="letter-div"><button class="alpha">A</button><button class="alpha">B</button><button
                class="alpha">C</button><button class="alpha disabled">D</button><button
                class="alpha disabled">E</button><button class="alpha">F</button><button class="alpha">G</button><button
                class="alpha">H</button><button class="alpha">I</button><button class="alpha">J</button><button
                class="alpha">K</button><button class="alpha">L</button><button class="alpha">M</button><button
                class="alpha">N</button><button class="alpha">O</button><button class="alpha">P</button><button
                class="alpha">Q</button><button class="alpha">R</button><button class="alpha">S</button><button
                class="alpha">T</button><button class="alpha">U</button><button class="alpha">V</button><button
                class="alpha">W</button><button class="alpha">X</button><button class="alpha">Y</button><button
                class="alpha">Z</button></div>
        <p></p>
        <div class="hint-div hidden">
            <p>Hint:-</p>
            <p class="hint-txt">Hint for test</p>
        </div>
        <div class="word-div">
            <p class="word">_</p>
            <p class="word">_</p>
            <p class="word">_</p>
            <p class="word">_</p>
            <p class="word">_</p>
            <p class="word">_</p>
        </div>
        <h3>Remaining Lives: <span class="lives">6</span></h3>
        <div class="row hint-div">
            <button class="hint-btn">Helper</button>
            <button class="reset-btn">Reset</button>
        </div>
    </div>
    <div class="notif hidden">
        <h3 class="notif-content" style="font-size:40px;">You won</h3>
        <h4>Correct Word: <span class="notif-span"></span></h4>
        <button class="notif-btn">Play again</button>
    </div>


</body>

</html>
